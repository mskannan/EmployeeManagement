<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Update Employee</title>
    <!-- Bootstrap 4 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="my-4">Create/Update Employee</h1>

        <form method="POST" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group row">
                <label for="id_name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    {{ form.name }}
                </div>
            </div>
            <div class="form-group row">
                <label for="id_email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    {{ form.email }}
                </div>
            </div>
            <div class="form-group row">
                <label for="id_phone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    {{ form.phone }}
                </div>
            </div>
            <div class="form-group row">
                <label for="id_username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    {{ form.username }}
                </div>
            </div>
            <div class="form-group row">
                <label for="id_password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    {{ form.password }}
                </div>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>

    <!-- Bootstrap 4 JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
